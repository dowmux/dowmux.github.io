<!DOCTYPE html>
<html>
<body>
    <h1>Служба технической поддержки ООО "Технолоджи"</h1>
<form id="form">
  <div class="field">
    <label for="userMail">Адрес Email:</label>
    <input type="text" name="userMail" id="userMail">
  </div>
  <div class="field">
    <label for="telephoneNumber">Номер телефона:</label>
    <input type="text" name="telephoneNumber" id="telephoneNumber">
  </div>
  <div class="field">
    <label for="userAddress">Домашний адрес:</label>
    <input type="text" name="userAddress" id="userAddress">
  </div>
  <div class="field">
    <label for="userReason">Текст заявки:</label>
    <input type="text" name="userReason" id="userReason">
  </div>

  <input type="submit" id="button" value="Отправить заявку" >
</form>
<style>
    body
    {
        background-image: url("https://dit.urfu.ru/fileadmin/user_upload/site_15560/blog/atendimento.jpg");
    }
.field {
  margin-bottom: 10px;
}

.field label {
  display: block;
  font-size: 12px;
  color: #000;
}

.field input {
  display: block;
  min-width: 250px;
  line-height: 1.5;
  font-size: 14px;
}

input[type="submit"] {
  display: block;
  padding: 6px 30px;
  font-size: 14px;
  background-color: #4460AA;
  color: #fff;
  border: none
}
</style>
    </body>
    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('user_jo97NVDpcio0olOyL8oV3')
</script> 
<script>
const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_3ar9ets';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
    </script>
</html>
